<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="explanation">
        <p>Click an icon below to start a game, first to win 5 rounds, wins the game!</p>
    </div>
    <div class="box_container">
        <div class="count">
            <h3>Player Score</h3>
            <p id="playerScore"></p>
        </div>
        <button class="button" id="rock">
            <div class="img"><img src="images/rock_1faa8.png"></div>
        </button>
        <button class="button" id="paper">
            <div class="img"><img src="images/paper.png"></div>
        </button>
        <button class="button" id="scissors">
            <div class="img"><img src="images/scissors_2702-fe0f.png"></div>
        </button>
        <div class="count">
            <h3>Computer Score</h3>
            <p id="computerScore"></p>
        </div>


    </div>
    <div class="gameMessage">
        <p id="gameMessage"></p>
    </div>
    <div class="roundsBox"><p>Number of Rounds <p></div>
        <div class="roundsBox"><p id="roundsBox"></p></div>
    <div class="resetBox"><button class="resetButton" id="resetButton">New Game</button></div>
    <div class="footer">Christophe Tremblay Â© 2022</div>

    <script src="script.js"></script>
</body>

</html>
